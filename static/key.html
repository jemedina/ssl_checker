<!DOCTYPE html>
<html>
<head>
	<title>SSL Checker</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="lib/bootstrap.min.css">
	   
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">SSL Checker</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="cert.html">Validar Certificado</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Validar Llave</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<br/>
	<br/>
	<div class="container">
		<div class="jumbotron">
		  <h1 class="display-4">Validar Llave</h1>
		  <p class="lead">Esta herramienta le permite validar una huella.</p>
		</div>
		<form id="certForm">
		  
		  	<div class="row">
		  		<div class="col-6">
					<div class="form-group">
					    <div class="custom-file">
						  <input id="key" type="file" class="custom-file-input" id="cert">
						  <label class="custom-file-label" for="cert">Seleccione la llave... (.key)</label>
						</div>
					</div>
		  		</div>
		  		<div class="col-1">
		  			<h3 class="float-right">Clave:</h3>
				</div>
				<div class="col-5">
					<input class="form-control" id="pass" placeholder="Ingrese la clave..." type="password"/>
				</div>
			</div>
			<div class="row">
				<div class="col-8 offset-2">
					<button class="btn btn-primary form-control" id="btnVerifyKey">Validar</button>
				</div>
			</div>
		 	
		
		 
		</form>
		<div class="jumbotron" id="key_info_container" style="border-radius: 20px; display: none">
			<h4>Informacion del certificado:</h4>
			<hr style="border: solid 1px"/>
			<pre id="key_info_content"></pre>
		</div>
	</div>

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
